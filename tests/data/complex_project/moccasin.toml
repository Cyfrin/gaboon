[project]
dependencies = [
    "snekmate==0.1.0",
]
src = "contracts"
out = "build"
explorer_api_key = "${ETHERSCAN_API_KEY}"
save_abi_path = "abis"

[networks.contracts]
# TODO: Change name to `deployer_script`. 
# TODO: Change name to `abi` (can be magic)
# TODO: Make deployer_script be a python module or a file name
# Example: "deployer_script" or "foo/deployer_script.py" not "foo/deployer_script" (cuz it looks like a dir)
price_feed = { abi_from_file_path = "mocks/MockV3Aggregator.vy", force_deploy = false, deployer_path = "mock_deployer/deploy_feed", fixture = false }

[networks.optimism]
explorer_api_key = "${OPTIMISTIC_ETHERSCAN_API_KEY}"
chain_id = 10

[networks.zksync]
url = "http://hi"
contracts = {}

[networks.zksync.extra_data]
uniswap = "asfasfsaf"
compound = "asdfsf"

[networks.anvil]
url = "http://127.0.0.1:8545"
unsafe_password_file = "~/.moccasin/unsafe-passwords/anvil1"
default_account_name = "anvil1"

[networks.anvil.contracts]
price_feed = { address = "0x5fbdb2315678afecb367f032d93f642f64180aa3", abi_from_explorer = false }

[networks.fake_chain]
url = "${FAKE_CHAIN_RPC_URL}"
fork = true

[networks.mainnet_fork]
url = "${MAINNET_RPC_URL}"
fork = true
explorer_uri = "https://api.etherscan.io/api"

[networks.mainnet_fork.extra_data]
usdc = "0xa0b86991c6218b36c1d19d4a2e9eb0ce3606eb48"
